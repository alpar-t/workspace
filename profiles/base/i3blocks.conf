# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=20
markup=none

#label=‚ô™

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[iface]
label=Ôá´ 
color=#00FF00
interval=10
command=~/.i3blocks-contrib/wifi//wifi


# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
LABEL=ÔÄì 
command=~/.i3blocks-contrib/cpu_usage2/cpu_usage2
markup=pango
interval=persist
min_width=ÔÄì 100.00%
REFRESH_TIME=1
WARN_PERCENT=50
CRIT_PERCENT=80
DECIMALS=0

[load_average]
label=ÔéÉ  
interval=2
command=~/.i3blocks-contrib/load_average/load_average

[memory]
command=~/.i3blocks-contrib/memory/memory
label=Ôî∏  
interval=30

[temperature]
label=Ôãã 
interval=1
command=~/.i3blocks-contrib/temperature/temperature  --chip coretemp-isa-0000

[disk-io]
